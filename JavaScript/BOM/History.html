<!DOCTYPE html>
<html>
<head>
	<title>History</title>
	<script type="text/javascript">
		function goBack(){
			history.back();
		}
		function goBackTwice(){
			history.go(-2);
		}
	</script>
</head>
<body>
	<button onclick="goBack()">返回</button>
	<button onclick="goBackTwice()">返回两次</button>
</body>
</html>
