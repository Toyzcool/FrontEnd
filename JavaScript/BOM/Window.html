<!DOCTYPE html>
<html>
<head>

		document.write("-----文档内部高度和宽度-----");

		document.write("文档内部高度："+window.innerHeight);
		document.write("<br>");
		document.write("文档内部宽度："+window.innerWidth);

		document.write("<br>");
		document.write("浏览器宽度："+window.outerWidth);
		document.write("<br>");

</head>

</html>
